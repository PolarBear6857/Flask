<!DOCTYPE html>
<html lang="cs">
<head>
    <!-- Nastavení titulku stránky -->
    <title>RECENZE</title>

    <!-- Nastavení viewportu pro responzivní design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylování stránky pomocí CSS -->
    <style>
        /* Základní styl pro celou stránku */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        /* Styl nadpisu první úrovně */
        h1 {
            color: #007BFF;
            font-size: 24px;
        }

        /* Styl odkazů */
        a {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        /* Styl pro zobrazování recenzí */
        .review {
            border: 3px solid black;
            max-width: 400px;
            padding: 10px;
            margin: 10px auto;
            font-size: 18px;
        }

        /* Styl pro formulář */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Remove bullets for the list of reviews */
        ul {
            list-style: none;
            padding: 0;
        }

        /* Reagování na menší obrazovky */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 200%;
            }

            a {
                font-size: 200%;
            }

            .review {
                max-width: 90%;
            }
        }
    </style>

</head>
<body>
<!-- Odkaz pro návrat -->
<a href="/">Zpět</a>

<!-- Nadpis stránky -->
<h1>Recenze</h1>

<!-- Formulář pro přidání recenze -->
<form id="reviewForm" action="/zpracuj_recenzi" method="post">
    <h2>Přidejte recenzi</h2>
    <label for="name">Vaše jméno:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="comment">Vaše recenze:</label>
    <textarea id="comment" name="comment" rows="4" cols="50" required></textarea>
    <br>
    <input type="submit" value="Odeslat recenzi">
</form>

<!-- Seznam recenzí -->
<h2>Seznam recenzí:</h2>
<div id="reviews">
    <!-- Reviews will be dynamically loaded here -->
</div>

<script>
    // Function to fetch and display reviews
    // Function to fetch and display reviews
    function displayReviews() {
        fetch('/get_reviews')  // This route should return the reviews in JSON format
            .then(response => response.json())
            .then(data => {
                const reviewsDiv = document.getElementById("reviews");
                reviewsDiv.innerHTML = "";

                if (data && data.length > 0) {
                    const ul = document.createElement("ul");
                    data.forEach(review => {
                        const li = document.createElement("li");
                        li.className = "review";
                        li.innerHTML = `
                        <strong>Jméno recenzenta:</strong> ${review.jmeno}<br>
                        <strong>Recenze:</strong> ${review.recenze}<br>
                    `;
                        ul.appendChild(li);
                    });
                    reviewsDiv.appendChild(ul);
                } else {
                    const noReviews = document.createElement("p");
                    noReviews.className = "no-reviews";
                    noReviews.textContent = "Žádné recenze nejsou k dispozici.";
                    reviewsDiv.appendChild(noReviews);
                }
            });
    }


    // Initial call to display reviews
    displayReviews();

    // Periodically refresh the reviews (e.g., every 5 seconds)
    setInterval(displayReviews, 5000);
</script>
</body>
</html>
